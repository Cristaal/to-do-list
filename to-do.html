<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="tasks">
            <h2>Add a Task to your List</h2>
            <form id="tasks">
              <div class="form-group">
                <label for="new-task">Add Task: </label>
                <input type="text" class="form-control" id="new-task">
              </div>
              <div id="due-date">
                <div class="form-group">
                  <label for="new-dueDate">Add a Due Date: </label>
                  <input type="text" class="form-control" id="new-dueDate">
                </div>
              </div>
              <button type="submit" class="btn btn-md btn-danger"><span class="glyphicon glyphicon-flash"></span></button>
            </form>

            <h2>Tasks</h2>
            <ul id="taskList"></ul>
          </div>
        </div>

        <div class="col-md-6">
          <div id="show-task">
          <h1>Current Task:</h1>
            <h2></h2>
            <p>Due Date: <span id="dueDate"></span></p>
          </div>

          <div id="show-completed-tasks">
          <h1>Completed Tasks:</h1>
            <p><span id="task"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
